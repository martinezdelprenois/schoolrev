<ion-header>

  <ion-navbar>
    <ion-title>School Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<br>
<br>
<br>
<br>
<form (ngSubmit)="loginForm()">
 <ion-item>
        <ion-label>Index Number</ion-label>
      <ion-input input type="text" name="index" ngModel  required> </ion-input>
      </ion-item>

      <ion-item>
<ion-label> Personal Email </ion-label>
<ion-input input type="Email" name="Personal_email" ngModel required> </ion-input>
      </ion-item>

           <ion-item>
<ion-label> Password </ion-label>
<ion-input input type="password" name="Pass" ngModel required> </ion-input>
      </ion-item>
</form>
<br>

<button ion-button color = "mine" round (click)="SchoolLogin()"> Login </button>
</ion-content>
