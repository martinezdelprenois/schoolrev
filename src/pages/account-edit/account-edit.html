<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button block> Edit </button>

<form (ngSubmit)="logForm()">
 <ion-item>
       <ion-label> First Name </ion-label>
      <ion-input input type="text" name="First name" ngModel> </ion-input>
      </ion-item>

      <ion-item>

<ion-label> Last Name </ion-label>
<ion-input input type="text" name="Last name" ngModel> </ion-input>
      </ion-item>

      <ion-item>
<ion-label> Email </ion-label>
<ion-input input type="Email" name="Email" ngModel> </ion-input>
      </ion-item>

      <ion-item>
<ion-label> Password </ion-label>
<ion-input input type="Password" name="Password" ngModel> </ion-input>
      </ion-item>

      
    
            <button ion-button type="submit" block> Save </button>

</form>

</ion-content>
