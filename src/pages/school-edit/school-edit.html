<ion-header>

  <ion-navbar>
    <ion-title>Edit Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<button ion-button block> Edit </button>
<form (ngSubmit)="logForm()">
 <ion-item>
     <ion-label> Institution </ion-label>
      <ion-input input type="text" name="Institution" ngModel  required> </ion-input>
      </ion-item>

      <ion-item>
<ion-label> Email </ion-label>
<ion-input  input type="text" name="PersoanlEmail" ngModel required> </ion-input>
      </ion-item>

      <ion-item>
<ion-label> Password </ion-label>
<ion-input  input type="Password" name="Password" ngModel required> </ion-input>
      </ion-item>

      <ion-item>
<ion-label> Website </ion-label>
<ion-input input type="text" name="Website" ngModel required> </ion-input>
      </ion-item>


      <ion-item>
<ion-label> Education Level</ion-label>
<ion-select placeholder="pre-school" [(ngModel)]="edu-level" [ngModelOptions]="{standalone: true}">
    <ion-option value="pre-school">Pre-school</ion-option>
    <ion-option value="primary">Primary</ion-option>
    <ion-option value="sec">Secondary</ion-option>
    <ion-option value="uni">University</ion-option>

  </ion-select>
   </ion-item>

      <ion-item>
<ion-label> Category </ion-label>
  <ion-select placeholder="private" [(ngModel)]="cat" [ngModelOptions]="{standalone: true}">
    <ion-option value="pri">Private</ion-option>
    <ion-option value="gov">Government/Public</ion-option>
    <ion-option value="int">International</ion-option>
    

  </ion-select>
</ion-item>
    
       <ion-item>
<ion-label> Address </ion-label>
<ion-input input type="text" name="address" ngModel required> </ion-input>
      </ion-item>

         <ion-item>

<ion-textarea placeholder ="School Description (max 120 characters)" maxlength="120" input type="text" name="Website" ngModel required> </ion-textarea>
      </ion-item>


    <button ion-button block (click)="photos()"> Photos </button>
    <button ion-button block> Map location </button>
            <button ion-button type="submit" block > Save </button>

</form>



</ion-content>
