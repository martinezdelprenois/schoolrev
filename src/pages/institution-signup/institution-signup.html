<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="logForm()">
 <ion-item>
        <ion-label>Institution</ion-label>
      
      </ion-item>

      <ion-item>
<ion-label> Personal Email </ion-label>
      </ion-item>

      <ion-item>
<ion-label> Password </ion-label>
      </ion-item>

      <ion-item>
<ion-label> Website </ion-label>
      </ion-item>

      <ion-item>
<ion-label> Index Number </ion-label>
      </ion-item>

      
<ion-label> Education Level</ion-label>
<ion-select [(ngModel)]="edu-level" [ngModelOptions]="{standalone: true}">
    <ion-option value="pre-school">Pre-school</ion-option>
    <ion-option value="primary">Primary</ion-option>
    <ion-option value="sec">Secondary</ion-option>
    <ion-option value="uni">University</ion-option>

  </ion-select>
   

      
<ion-label> Category </ion-label>
      <ion-select [(ngModel)] = "cat" [ngModelOptions]= "{standalone: true}">
<ion-option value="private"> Private </ion-option>
<ion-option value="gov"> Government </ion-option>
<ion-option value="international"> International </ion-option>

      </ion-select>
            <button ion-button type="submit" block> Submit </button>

</form>

</ion-content>
