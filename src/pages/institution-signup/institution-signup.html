<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="logForm()">
 <ion-item>
     
      <ion-input placeholder ="Institution"input type="text" name="Institution" ngModel  required> </ion-input>
      </ion-item>

      <ion-item>

<ion-input placeholder="Email" input type="text" name="PersoanlEmail" ngModel required> </ion-input>
      </ion-item>

      <ion-item>

<ion-input placeholder="Password" input type="Password" name="Password" ngModel required> </ion-input>
      </ion-item>

      <ion-item>

<ion-input placeholder="Website"input type="text" name="Website" ngModel required> </ion-input>
      </ion-item>


      <ion-item>
<ion-label> Education Level</ion-label>
<ion-select placeholder="pre-school" [(ngModel)]="edu-level" [ngModelOptions]="{standalone: true}">
    <ion-option value="pre-school">Pre-school</ion-option>
    <ion-option value="primary">Primary</ion-option>
    <ion-option value="sec">Secondary</ion-option>
    <ion-option value="uni">University</ion-option>

  </ion-select>
   </ion-item>

      <ion-item>
<ion-label> Category </ion-label>
  <ion-select placeholder="private" [(ngModel)]="cat" [ngModelOptions]="{standalone: true}">
    <ion-option value="pri">Private</ion-option>
    <ion-option value="gov">Government/Public</ion-option>
    <ion-option value="int">International</ion-option>
    

  </ion-select>
</ion-item>
    
            <button ion-button type="submit" block > Submit </button>

</form>

</ion-content>
